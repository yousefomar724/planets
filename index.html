<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>

    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Slider (Swiper)-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>
<body>
    <!-----------------------------------------NAV------>
    <nav>
        <div class="logo">Explore.</div>

        <div class="nav__links">
            <ul>
                <li><img src="assets/img/linkedin.png" alt="linkedin"></li>
                <li><img src="assets/img/facebook.png" alt="facebook"></li>
                <li><img src="assets/img/instagram-logo.png" alt="instagram"></li>
            </ul>
        </div>
    </nav>

    <!------------------------------------MAIN SECTION---->
    <section id="section-one" class="screen">
        <div id="scene">

            <div data-depth="0.1" class="bg">
                <img src="assets/img/background.png" alt="background">
            </div>

            <div data-depth="0.3" class="rock-1">
                <img src="assets/img/rock.png" alt="rock">
            </div>

            <div data-depth="1" class="earth">
                <img src="assets/img/earth.png" alt="earth">
            </div>

            <div data-depth="0.1" class="text">
                <h1>PLANETS</h1>
            </div>

            <div data-depth="0.4" class="mid">
                <img src="assets/img/mid.png" alt="mid">
            </div>

            <div data-depth="0.1" class="fore">
                <img src="assets/img/foreground.png" alt="foreground">
            </div>

        </div>
    </section>

    <!----------------------------------------------------JS SCRIPTS-->
    <!--GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!--Parallax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <!--Slider (Swiper)-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--Main JS-->
    <script src="assets/js/main.js"></script>
</body>
</html>
